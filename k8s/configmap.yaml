apiVersion: v1
kind: ConfigMap
metadata:
  name: satellite-config
data:
  app.conf: |
    [processing]
    max_workers = 4
    batch_size = 10
    timeout = 300
    
    [storage]
    input_path = /app/data/input
    output_path = /app/data/output
    staging_path = /app/data/staging
    
    [logging]
    level = DEBUG
    format = json
    
    [health]
    enabled = true
    port = 8080
    endpoint = /health

